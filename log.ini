[loggers]
keys=root,links

[handlers]
keys=consoleHandler, fileHandler_xss, fileHandler_links

[formatters]
keys=fileFormatter, consoleFormatter

[logger_root]
handlers=consoleHandler, fileHandler_xss
qualname=xss
propagate=0

[logger_links]
handlers=consoleHandler, fileHandler_links
qualname=links
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler_xss]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("xss.log",)

[handler_fileHandler_links]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("links.log",)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=
