[loggers]
keys=root,links,bdd

[handlers]
keys=consoleHandler_xss,consoleHandler_links, fileHandler_xss, fileHandler_links, fileHandler_bdd

[formatters]
keys=fileFormatter, consoleFormatter_xss, consoleFormatter_links 

[logger_root]
handlers=consoleHandler_xss, fileHandler_xss
qualname=xss
level=INFO
propagate=0

[logger_bdd]
handlers=consoleHandler_xss, fileHandler_xss
qualname=xss
level=INFO
propagate=0

[logger_links]
handlers=consoleHandler_links, fileHandler_links
qualname=links
level=WARNING
propagate=0

[handler_consoleHandler_xss]
class=StreamHandler
formatter=consoleFormatter_xss
args=(sys.stdout,)

[handler_consoleHandler_links]
class=StreamHandler
formatter=consoleFormatter_links
args=(sys.stdout,)

[handler_fileHandler_xss]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("xss.log",)

[handler_fileHandler_links]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("links.log",)

[handler_fileHandler_bdd]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("bdd.log",)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter_links]
format=%(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter_xss]
format=[%(threadName)s, %(levelname)s] %(message)s
datefmt=

